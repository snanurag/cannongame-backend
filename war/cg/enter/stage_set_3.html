	<script type="text/javascript">
		var stage, cur = null;
//		alert(Math.floor(window.innerWidth));
		var w = window.innerWidth * window.devicePixelRatio;
		var h = window.innerHeight * window.devicePixelRatio;
		
		function Start()
		{	
			stage = new Stage("c");

			stage.addEventListener(Event.ENTER_FRAME, onEnterFrame);

			var bg = new Bitmap(new BitmapData("images/bck_fp.png"));
			bg.scaleX = window.devicePixelRatio;
			bg.scaleY = window.devicePixelRatio;
			stage.addChild(bg);

			var clearedStages;
			
			if($.cookie("clearedstages") != undefined)
				clearedStages = JSON.parse($.cookie("clearedstages"));
			else
				clearedStages = {};

			var lastStage = 16;
			
			//Open next stage if this is cleared
			if(clearedStages.hasOwnProperty(stages[15]))
			{
				setStageIcon17('stage_icons/17.png', w/8, h/4);
				lastStage += 1;
			}
			else
				setStageIconDisabled(w/8, h/4);

			if(clearedStages.hasOwnProperty(stages[16]))
			{
				setStageIcon18('stage_icons/18.png', 3*w/8, h/4);
				lastStage += 1;
			}
			else
				setStageIconDisabled(3*w/8, h/4);
				
			if(clearedStages.hasOwnProperty(stages[17]))
			{
				setStageIcon19('stage_icons/19.png', 5*w/8, h/4);
				lastStage += 1;
			}
			else
				setStageIconDisabled(5*w/8, h/4);

			if(clearedStages.hasOwnProperty(stages[18]))
			{
				setStageIcon20('stage_icons/20.png', 7*w/8, h/4);
				lastStage += 1;
			}
			else
				setStageIconDisabled(7*w/8, h/4);
//			setStageIcon5('stage_icons/5.png', w/8, 3*h/4);
//			setStageIcon6('stage_icons/6.png', 3*w/8, 3*h/4);
//			setStageIcon7('stage_icons/7.png', 5*w/8, 3*h/4);
//			setStageIcon8('stage_icons/8.png', 7*w/8, 3*h/4);

			initializeBombAnim();
			if(lastStage > 16)
				startBombBurningDeamon(stage, 17, lastStage);
		}

			//Bitmap of stage icon
			var b = setStageIcon(image, x, y);
//			alert(music);
			b.addEventListener(MouseEvent.MOUSE_DOWN, onMD17 );
		}

		function onMD17(e)
		{
			var ifrm = onMD();
			ifrm.setAttribute("src", '../cannongame.html?level=5.455096460842246E7.json&attempts=0');
			
		}
